spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/taggit
    username: postgres
  security:
    oauth2:
      client:
        registration:
          github:
            clientId: ${GITHUB_CLIENT_ID}
            clientSecret: ${GITHUB_CLIENT_SECRET}
  output:
    ansi:
      enabled: always
  flyway:
    enabled: true
  redis:
    host: localhost
    port: 6379
  session:
    store-type: redis

external:
  uiUrl: http://localhost:8081
